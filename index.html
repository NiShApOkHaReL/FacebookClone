<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Facebook</title>
</head>
<body class="bg-slate-100 h-screen">
    <div class="bg-slate-100 h-screen flex flex-row">
        <div class="text-center p-36 basis-1/2">
            <h1 class="text-6xl font-bold text-blue-500 ">facebook</h1>
            <div class="text-black font-sans text-2xl py-5">Connect with friends and the world around you on Facebook.
            </div>
        </div>
        <div class="basis-1/2 py-36 flex  flex-col p-7">
            <div class="flex flex-col mr-72 bg-white rounded-md shadow-lg shadow-slate-300 h-auto items-center p-2">
                <input type="text" name="" id="" placeholder="  Email or phone number" class=" border-2 border-black-700 rounded-md h-12 w-72 m-2">

                <input type="password" name="" id="" placeholder="  Password" class=" m-1 border-2 border-black-700 rounded-md h-12 w-72">

                <button class="bg-blue-600 hover:bg-blue-700 text-white rounded h-12 w-72 mt-2 text-lg font-bold">Log In</button>

                <p class="text-blue-600 hover:underline cursor-pointer text-center h-12 w-72 p-3">Forgot password?</p>

                <hr class="w-64">

                <button class="bg-lime-600 rounded m-3 h-12 w-48 font-bold text-white hover:bg-lime-700
                ">Create new account</button>
                
                <br>
            </div>

            <p class=" py-5"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity,brand or business.</p>

        </div>


    </div>
    
</body>
</html>
